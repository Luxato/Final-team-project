<script>

    var attach = {
        0: {
            'image': 'img/stary-most.jpg',
            'content': 'Starý most (pôvodne: Most Františka Jozefa) je most cez Dunaj v Bratislave. Postupne niesol ďalšie mená: Franz-Josef-Brücke, Ferencz József-híd, po prvej svetovej vojne Štefánikov most, po druhej svetovej vojne Most Červenej armády. V čase jeho uzatvorenia bol najstarší pevný most cez Dunaj na území Bratislavy. V januári 2016 prebehla kolaudácia nového mosta. Pozostáva zo železnej konštrukcie vyrobenej vo Vítkovických železiarňach, umiestnenej na kamenných pilieroch. Je dlhý 460 m. Je na ňom drevený chodník a jednokoľajová železničná trať (ktorá nepokračuje na žiadnom konci mosta). Do roku 2010 tu bola aj dvojpruhová cestná komunikácia. Tá bola najprv vo večerných hodinách 31. decembra 2008 uzavretá pre všetky druhy dopravy okrem MHD a od 14. mája 2010 aj pre MHD. Následne bola pre havarijný stav mosta demontovaná. Od konca novembra 2013 prebiehala jeho demontáž, pričom z tohto dôvodu bol od 2. decembra 2013 uzavretý pre všetku dopravu.'
        },
        1: {
            'image': 'img/bojnicky-zamok.jpg',
            'content': 'Bojnický zámok je romantický zámok, s čiastočne ponechaným pôvodne gotickým a renesančným základom hradu. Nachádza sa v trenčianskom kraji a leží na západnom okraji mesta Bojnice. Zámok je viditeľný z väčšej časti horného Ponitria. Je postavený na travertínovej skale a tvorí ho vnútorný a vonkajší hrad s tromi nádvoriami. V roku 1970 bol vyhlásený za Národnú kultúrnu pamiatku.'
        },
        2: {
            'image': 'img/leopoldov.png',
            'content' : 'Budova železničnej stanice je jedinečná svojou architektúrou. Pre milovníkov vlakov sa na veľkej trati môže uskutočniť prehliadka mnohých vlakových súprav. Stanica sa pýši aj skvostom - v jej budove sídli najväčší antikvariát v strednej Európe s množstvom zaujímavých kníh a starožitností. Dajú sa tu nájsť obrazy, harmoniky, porcelán, keramiku, písacie stroje a rôzne iné predmety. Výhodou antikvariátu je poloha - niekoľko metrov od stanice, čo je výhodné najmä pre cestujúcich. Okrem historických skvostov, ktoré majú vyššiu cenu, sú tu i cenovo veľmi výhodné knihy a interiér antikvariátu poskytuje príjemné prostredie pre dlhé putovanie históriou'
        },
        3: {
            'image' : 'img/tatranska-galeria.png',
            'content': 'Objekt elektrárne je jednou z mála zachovaných pamiatok z obdobia prudko sa rozvíjajúcej priemyselnej výroby z prelomu 19. a 20. storočia v hornom Uhorsku. Činnosť elektrárne bola ukončená v roku 1956. Nasledujúce obdobie slúžila ako továrenský priestor rôznym inštitúciám. Od roku 1993 je pod správou Tatranskej galérie využívaná ako alternatívny výstavný priestor. Elektráreň sa v rámci Slovenska, ale aj v zahraničí stala známou inštitúciou venujúcou sa prezentácii súčasného umenia a kultúrnych aktivít v prospech verejnosti, no najmä mladej generácie. Ambíciou je premeniť objekt na multikultúrne centrum podtatranského regiónu, slúžiace rozvoju turizmu a propagácii kultúry v tomto regióne '
        },
        4: {
            'image': 'img/majolika-modra.jpg',
            'content' : 'Hoci bývalé slobodné kráľovské mesto Modra, ležiace pod Malými Karpatmi na západnom Slovensku, preslávili najmä vinohrady a vína, nachádza sa tu aj technická pamiatka, ktorou je bývalá budova manufaktúry na majoliku. V Modre sa v minulosti okrem vinohradníctva rozvíjali aj viaceré remeslá, pričom najväčšiu slávu získali hrnčiari. Hoci v druhej polovici 19. storočia Modru obišla výstavba železnice a postupne nastal úpadok remesiel, vinohradníctvo a výroba keramiky naďalej prosperovali. V roku 1883 tu založili keramickú dielňu a školu, v tradícii ktorej pokračuje Slovenská ľudová majolika. Modranská majolika s osobitým maľovaným vzorom, ktorej ukážky si možno zakúpiť v miestnom závode, je dodnes žiadaná a vyhľadávaná ďaleko za hranicami Slovenska.'

        }

    function getRandomColor() {
        var letters = 'BCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
    }
    function isOdd(num) {
        if (num % 2) return true;
        return false;

    }

    var patterns = [
        'http://graphicdesignjunction.com/wp-content/uploads/2012/08/minimal-background-pattern-wordpress-12.jpg',
        'http://graphicdesignjunction.com/wp-content/uploads/2011/03/background-pattern-design-31.jpg'
    ];
    $.getJSON('pamiatky.json', function (data) {
        var current_height = 0;
        var i = 0;
        for (var index in data.pamiatky) {
            $('#panel').append('<div id="panel' + i + '" class="col-md-6 custom-panel" style="border:1px solid ' + getRandomColor() + ';background-color: ' + getRandomColor() + ';">'
                + '<h2>' + data.pamiatky[index].nazov + '</h2>'
                + '<img src="' + attach[index].image + '" alt="Obrazok" width="200">'
                + '<span class="year">Rok vzniku: ' + data.pamiatky[index].rokVzniku + '</span>'
                + '<div>' + attach[index].content + '</div>'
                + '</div>');
            console.log($('#panel' + i + '').height());
            if (current_height < $('#panel' + i + '').height()) {
                current_height = $('#panel' + i + '').height() + 60;
            }
            if (isOdd(i)) {
                $('#panel' + i + '').css({'height': current_height});
                $('#panel' + (i - 1) + '').css({'height': current_height});
                current_height = 0;
            }
            i++;
        }
    });

</script>
