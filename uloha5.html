<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand title" href="index.html">Technické pamiatky</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu"></ul>
                </div>
            </div>
        </nav>
        <script src="menu.js"></script>

        <div id="page-wrapper">
            <ul id="breadcrumb" class="breadcrumb"> </ul>
            <div class="row">
                <div class="col-lg-12">
                    Počet prístupov na túto stránku: <div id="count" class="button"></div>
                    <button id="reset_counter" class="button">Reset Counter</button>
                </div>
            </div>
            <div class="row">
                
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        var pocitadlo = localStorage.getItem('load_counter');

        if (pocitadlo === null) {
            pocitadlo = 0;
        }
        pocitadlo++;
        localStorage.setItem("load_counter", pocitadlo);

        document.getElementById('count').innerHTML = pocitadlo;

        function reset_counter() {
            localStorage.removeItem('load_counter');
        }

        document.getElementById('reset_counter').addEventListener('click', reset_counter);
    </script>

</body>

</html>
